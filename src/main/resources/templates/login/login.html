<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div th:replace="~{nav.html :: navbar}"></div>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-lg shadow-lg w-100">
            <h1 class="text-2xl font-bold mb-6 text-center">LogIn</h1>

            <form action="/login" method="post">
                <div class="mb-4">
                    <input name="username" type="text" placeholder="아이디" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <input name="password" type="password" placeholder="비밀번호" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">로그인</button>
                    <button type="button"  class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">회원가입</button>
                </div>
            </form>

            <div th:if="${param.error}" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700">
                <h4>아이디 혹은 패스워드가 올바르지 않습니다.</h4>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('button[type="button"]').addEventListener('click', () => {
            window.location.href = '/sign-up';
        });
    </script>
</body>
